<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tongji Helper</title>
  <script src="js/jquery-3.1.1.min.js"></script>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/mystyle.css" rel="stylesheet">
  <script src="js/bootstrap.min.js"></script>
  <script src="js/vue.js"></script>
</head>
<body>
  <div id="waiting"><h3></h3><img src="img/pending.gif" align="center" /></div>
  <div style="width: 350px; padding: 15px; ">
    <table style="margin-bottom: 15px;">
      <tr>
        <td style="width: 100px">
          <img src="img/icon.png" style="height: 80px" />
        </td>
        <td>
          <h2 style="margin-top: 5px">Tongji Helper</h2>
          <p style="color: rgb(115, 119, 122); font-size: 14px;">Tongji Helper</p>
        </td>
      </tr>
    </table>
    <div id="alert-green" class="alert alert-success" style="display:none"></div>
    <div id="alert-blue" class="alert alert-info" style="display:none"></div>
    <div id="alert-yellow" class="alert alert-warning" style="display:none"></div>
    <div id="alert-red" class="alert alert-danger" style="display:none"></div>
    <div id="electsuptip" class="alert alert-info" style="display:none">正在辅助选课，<a href="electsup.html" target="_blank">点击查看详情</a></div>
    <table style="width: 100%;">
      <tr>
        <td style="width: 50%;text-align: center;">
          <label for='enable'>启用插件</label>
        </td>
        <td style="width: 50%">
          <input class='tgl tgl-input' id='enable' type='checkbox'>
          <label class='tgl-btn' for='enable' style="margin: auto;"></label>
        </td>
      </tr>
    </table>
    <hr/>
    <div align="center">
      <div class="btn-group">
        <a type="button" class="btn btn-default" href="options.html" target="_blank">修改设置</a>
      </div>
    </div>
    <hr/>
    <div class="row" style="text-align: center;">
      <div class="col-xs-12"><button type="button" id="checkscore" class="btn btn-info" data-url="http://xuanke.tongji.edu.cn/">来查成绩！！</button></div> 
    </div>
    <hr/>
    <div style="text-align: center;margin-bottom: 20px">
      <p>
        <div class="btn-group" role="group">
          <div id="otherlnk_div" class="dropup btn-group" role="group">
            <button id="otherlnk_btn" class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
              其他快捷方式
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li><a href="http://lib.tongji.edu.cn/yxxj/clientweb/xcus/ic2/Default.aspx" target="_blank">研习室预订</a></li>
              <li><a href="http://webpac.lib.tongji.edu.cn/opac/search.php" target="_blank">书目检索</a></li>
              <li><a href="http://202.120.163.129:88/Default.aspx" target="_blank">电量查询</a></li>
              <li><a href="http://4m3.tongji.edu.cn" target="_blank">4m3</a></li>
            </ul>
          </div>
          <div id="mail_div" class="dropup btn-group" role="group">
            <button id="mail_btn" class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
              课程公邮
              <span class="caret"></span>
            </button>
            <ul id="mail" class="dropdown-menu" style="left: unset;right: -30px;">
              <li style="float: right;"><a href="options_mail.html" target="_blank" src="img/setting.png" style="background-image: url(/img/setting.png); width: 18px; height: 18px;background-repeat: round; padding: 0px; margin-right:  5px;"></a></li>
              <li v-for="mail in mails"><a :id="$index" @click="leftClick($index)" @contextmenu="rightClick" href="#">{{mail.name}}</a></li>
              <li style="font: italic 12px 黑体; margin: auto; width: fit-content;padding: 5px;">右击复制作业邮箱</li>
            </ul>
          </div>
        </div>
      </p>
    </div>
    <p style="color: rgb(115, 119, 122); font-size: 12px;">如有帮助，到<a href="https://github.com/zhouii/Tongji_Helper" target="_blank">GitHub页面</a>给此项目加个star是最大的支持</p>
    <p style="color: rgb(115, 119, 122); font-size: 10px;">Copyright &copy; 2017-2021 <a href="https://www.zhouii.com/contact-me" target="_blank">Zhouii</a>, &copy; 2021 TongjiHelper<a href="https://github.com/TongjiHelper/Tongji_Helper/issues" target="_blank" style="float: right;">意见反馈</a></p>
  </div>
  <script src="js/popup.js"></script>
</body>
</html>
