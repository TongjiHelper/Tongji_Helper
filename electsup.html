<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>选课辅助详情</title>
  <script src="js/jquery-3.1.1.min.js"></script>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/mystyle.css" rel="stylesheet">
  <script src="js/bootstrap.min.js"></script>
  <script src="js/vue.js"></script>
</head>
<body style="background: #f1f1f1;"><div id="body">
  <div style="max-width: 800px; padding: 10px; margin:auto ">
    <p style="text-align:center; margin:20px"><img src="img/icon.png" height="100px" /></p>
    <div id="tip" :class="tipclass" style="width:200px;margin:10px auto;text-align: center;">{{statusdict[status]}}</div>
    <div id="errtip" class="alert alert-danger" style="width:500px;margin:10px auto;text-align: center;" v-if="hasfail">
      <p v-for="(msg,key) of failmsg">【{{msg}}】{{key}}</p>
    </div>
    <p v-if="status=='p'" style="text-align: center;"><button type="button" class="btn btn-success" @click="startSup">重新开始</button></p>
    <p class="help-block">辅助过程中可关闭此页面，只需保持浏览器运行即可。可随时点击右上角<img src="img/icon.png" style="width: 18px;" />图标打开此页面关注选课进程。</p>
    <div class="panel panel-default" v-for="course of courses">
      <div class="panel-body">
        <button type="button" class="btn btn-default" style="float: right;" @click="deleteSup(course.teachClassId)"><span class="glyphicon glyphicon-remove"></span></button>
        <h3 class="panel-title" style="line-height: 33.3px;">{{course.teachClassCode}}&emsp;{{course.courseName}}&emsp;{{course.teacherName}}</h3>
      </div>
      <div class="panel-footer">
        <div v-if="course.finish">
          <p class="success-banner">选课成功。建议前往“我的课表”确认是否成功选课。如果您喜欢本插件，请向他人推荐。</p>
        </div>
        <div v-else>辅助中</div>
      </div>
    </div>
    <p class="help-block">若发现 bug 或希望新的 feature，以及有任何与本项目相关的想法, 欢迎在 GitHub 提<a href="https://github.com/TongjiHelper/Tongji_Helper/issues" target="_blank"> issue </a>或在<a href="https://github.com/TongjiHelper/Tongji_Helper/discussions"> Discussions </a>区讨论。</p>
  </div>
  <script src="js/electsup.js"></script>
</div></body>
</html>
